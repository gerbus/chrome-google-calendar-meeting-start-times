<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Offset start-times in Google Calendar</title>
    <meta name="description" content="A Google Chrome extension which automatically offsets start-times in Google Calendar.">
    <meta name="author" content="Christopher X Gerber">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      html {
        width: 300px;
        border-radius: 3px;
      }
      p {
        line-height: 1;
      }
      #persistDuration_tooltip_icon {
        cursor: pointer;
      }
      #persistDuration_tooltip {
        display: none;
      }
      form + form {
        margin-top: 14px;
      }
      #donateForm {
        text-align: center;
      }
      #donateForm input {
        height: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3 mb-3">
      <h5>
        <img class="float-left mr-3" width="56" src="icon_128.png" />
        Offset start-times in Google Calendar
      </h5>
      <hr />
      <form>
        <div class="form-group">
          <label for="delay">Minutes to <b>offset</b> start times by</label>
          <input class="form-control" id="delay" type="number" />
        </div>
        <div class="form-check">
          <input class="form-check-input" id="persistDuration" type="checkbox" />
          <label class="form-check-label" for="persistDuration"><b>Persist</b> event duration</label>&nbsp;<span id="persistDuration_tooltip_icon">â“˜</span>
          <p id="persistDuration_tooltip"><small>When this is enabled, the end-time of the meeting will be offset by the same amount as the start-time (not recommended)</small></p>
        </div>
      </form>
      <form id="donateForm">
        <input type="hidden" name="hosted_button_id" value="XNQEASRPMBW4G" />
        <input type="image" src="paypal-donate-button.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="paypal-donate-button.png" width="1" height="1" />
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
