<body>
  <h3>Auto-adjust start times in Google Calendar</h3>

  <section>
    <label>Minutes to <b>offset</b> start time by</label>
    <input id="delay" type="number" />
  </section>

  <section>
    <label><b>Persist</b> event duration?</label>
    <input id="persistDuration" type="checkbox" />
  </section>

  <script src="popup.js"></script>
</body>
